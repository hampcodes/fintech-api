# ============================================
# DEVELOPMENT PROFILE - Desarrollo Local
# ============================================
# Usar con: mvn spring-boot:run -Dspring-boot.run.profiles=dev
# O en IDE: -Dspring.profiles.active=dev

# PostgreSQL Local
spring.datasource.url=jdbc:postgresql://localhost:5432/fintech_db
spring.datasource.username=postgres
spring.datasource.password=123456789
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=8080

# JWT Configuration (Desarrollo - NO usar en produccion)
jwt.secret=MiClaveSecretaSuperSeguraParaJWT123456789012345678901234567890
jwt.expiration=86400000

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
