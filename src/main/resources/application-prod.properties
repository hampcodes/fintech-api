# ============================================
# PRODUCTION PROFILE - Produccionn (Render)
# ============================================
# Usar con: -Dspring.profiles.active=prod
# O variable de entorno: SPRING_PROFILES_ACTIVE=prod

# PostgreSQL Production (desde variables de entorno de Render)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=${PORT:8080}

# JWT Configuration (desde variables de entorno)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
